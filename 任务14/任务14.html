<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	<!--   
	    <li>第一名：福州（样例），10</li>
	  	<li>第二名：福州（样例），10</li> -->
	</ul>
	
	<script type="text/javascript">
	
		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100]
		];
		
		(function () {
			var oUl = document.getElementById("aqi-list");
			
//			filter方法进行数组筛选
			var finalData = aqiData.filter(function(item,index,array){
				return (item[1]>60) ;
			});
			
//			sort方法进行排序
			finalData.sort(function(a,b){
				return b[1]-a[1];
			});
			
//			遍历输出
			for(var i=0;i<finalData.length;i++){
				oUl.innerHTML +="<li>第" +(i+1)+"名："+ finalData[i][0] +" ," + finalData[i][1]+" </li>";
			}
			
//			以下是非排序的方法
//		 	for(var i=0;i<aqiData.length;i++){

//		 				 			
//		 			oUl.innerHTML+="<li>"+aqiData[i][0]+" , "+aqiData[i][1]+"</li>";
//		 		}
//		 	}
		
		})();
	
	</script>
	</body>
</html>
